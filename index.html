<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="card-title">Survey</h1>
      <h6 class="card-subtitle text-muted mt-2">Please answer the following questions:</h6>
    </div>
    <div class="card">
      <div class="card-body">
        <form id="form">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="card-tex form-control">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" class="card-text form-control">
          </div>
          <div class="form-group">
            <label for="born">When were you born?</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="food">What is your favorite type of food?</label>
            <select id="food" class="form-control">
              <option>Mexican</option>
              <option>American</option>
              <option>Italian</option>
              <option>Brazilian</option>
            </select>
          </div>
          <div class="form-group">
            <p class="card-text">What is your favorite type of music?</p>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="rock" checked>
                Rock
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="jazz">
                Jazz
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="classical">
                Classical
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
